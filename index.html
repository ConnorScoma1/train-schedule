<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

    <!-- CSS Files & Plug-ins -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/app.css">
</head>
<body>  
    <div class="container">
        <div class="panel-default">
            <div class="panel-heading">
                Current Train Schedule
            </div>
            <table class="table">
                <tr>
                    <th class="col">Train Name</th>
                    <th class="col">Destination</th>
                    <th class="col">Frequency </th>
                    <th class="col">Minutes Away</th>
                    <th class="col">Next Arrival</th>
                </tr>
                <tbody id="table-data">
                    <!-- jQuery Append -->
                </tbody>
            </table>
            <hr />
        </div>

        <div class="panel panel-default">
                <div class="panel-heading panel-custom">
                    Add Train
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="trainName">Train Name:</label>
                            <input type="text" class="form-control" id="train-name" required>
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination:</label>
                            <input type="text" class="form-control" id="train-destination" required>
                        </div>
                        <div class="form-group">
                            <label for="startYear">First Train Time </label>
                            <input type="text" class="form-control" placeholder="HH:MM" id="train-time" required>
                        </div>
                        <div class="form-group">
                            <label for="endYear">Frequency</label>
                            <input type="text" class="form-control" id="time-freq">
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" id="btn-add" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Plug-ins and Files -->
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
